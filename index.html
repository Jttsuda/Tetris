<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="tetris-content">
        <div id="tetris-title-div">
            <h1 id="tetris-title">Tetris</h1>
            <h2 id="tetris-score">Score:<span id="score">0</span></h2>
        </div>
        
        <div class="container">
            <!-- Grid Boxes -->
            <div class="grid">

                <h1 id="game-over"></h1>
            </div>
            <div class="mini-grid"><h2 id="up-next">Up Next</h2></div>
        </div>
        <div class="tetris-buttons">
            <button id="start-button">New Game</button>
            <button id="pause-button">||</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
